        function startPractice() {

        function nextQuestion() {

                data = katakana;
            } else if (practiceScript === 'kanji') {
                data = kanji;
            }
            
            const charArray = Object.entries(data);
            const randomChar = charArray[Math.floor(Math.random() * charArray.length)];
            
            currentQuestion = {
                char: randomChar[0],
                data: randomChar[1]
            };

            feedback.classList.add('hidden');
            
            if (practiceMode === 'recognition') {
                setupRecognitionQuestion();
            } else if (practiceMode === 'writing') {
                setupWritingQuestion();
            } else if (practiceMode === 'meaning') {
                setupMeaningQuestion();
            } else if (practiceMode === 'conversion') {
                setupConversionQuestion();
            }
        }

        function setupRecognitionQuestion() {
            questionText.textContent = currentQuestion.char;
            questionPrompt.textContent = 'Come si pronuncia questo carattere?';
            answerOptions.classList.remove('hidden');
            writingInput.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');

            if (practiceScript === 'kanji') {
                correctAnswer = currentQuestion.data.reading;
                allAnswers = Object.values(kanji).map(k => k.reading);
            } else {
                correctAnswer = currentQuestion.data;
                if (practiceScript === 'hiragana') {
                    allAnswers = Object.values(hiragana);
                } else {
                    allAnswers = Object.values(katakana);
                }
            }

            const options = [correctAnswer];
            while (options.length < 4) {
                const randomAnswer = allAnswers[Math.floor(Math.random() * allAnswers.length)];
                if (!options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
            }
            
            options.sort(() => Math.random() - 0.5);

        function setupConversionQuestion() {
            if (practiceScript === 'kanji') {
                setupRecognitionQuestion();
                return;
            }
            
            const isHiraganaToKatakana = Math.random() > 0.5;
            let sourceChar, targetChar, prompt;
            
            if (isHiraganaToKatakana) {
                // Convert hiragana to katakana
                const hiraganaChars = Object.keys(hiraganaToKatakana);
                sourceChar = hiraganaChars[Math.floor(Math.random() * hiraganaChars.length)];
                targetChar = hiraganaToKatakana[sourceChar];
                prompt = 'Converti questo hiragana in katakana:';
            } else {
                // Convert katakana to hiragana
                const katakanaToHiragana = Object.fromEntries(
                    Object.entries(hiraganaToKatakana).map(([h, k]) => [k, h])
                );
                const katakanaChars = Object.keys(katakanaToHiragana);
                sourceChar = katakanaChars[Math.floor(Math.random() * katakanaChars.length)];
                targetChar = katakanaToHiragana[sourceChar];
                prompt = 'Converti questo katakana in hiragana:';
            }
            
            currentQuestion = { char: sourceChar, correct: targetChar };
            
            questionText.textContent = sourceChar;
            questionPrompt.textContent = prompt;
            answerOptions.classList.remove('hidden');
            writingInput.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');

            const options = [targetChar];
            const allTargets = isHiraganaToKatakana ? Object.values(hiraganaToKatakana) : Object.keys(hiraganaToKatakana);
            
            while (options.length < 4) {
                const randomTarget = allTargets[Math.floor(Math.random() * allTargets.length)];
                if (!options.includes(randomTarget)) {
                    options.push(randomTarget);
                }
            }
            
            options.sort(() => Math.random() - 0.5);
            
            answerOptions.innerHTML = '';

                button.className = 'p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium japanese-font text-xl';

                button.addEventListener('click', () => checkRecognitionAnswer(option, targetChar));
                answerOptions.appendChild(button);
            });
        }

        function checkRecognitionAnswer(selected, correct) {
            total++;
            const isCorrect = selected === correct;
            
            if (isCorrect) {
                score++;
                showFeedback('Ê≠£Ëß£ÔºÅüéâ (Corretto!)', 'bg-green-100 text-green-800');

                    btn.className = btn.className.replace('bg-gray-100', 'bg-red-200');
                }
