<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impara Hangul Coreano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        .korean-font { font-family: 'Noto Sans KR', sans-serif; }
        .card-flip {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-flip.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen korean-font">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-800 mb-2">ÌïúÍ∏Ä Î∞∞Ïö∞Í∏∞</h1>
            <p class="text-lg text-gray-700">Impara l'Hangul Coreano</p>
        </header>

        <!-- Navigation -->
        <nav class="flex justify-center mb-8">
            <div class="bg-white rounded-full p-2 shadow-lg">
                <button id="studyBtn" class="px-6 py-3 rounded-full bg-blue-600 text-white font-medium transition-all">
                    üìö Studio
                </button>
                <button id="practiceBtn" class="px-6 py-3 rounded-full text-blue-600 font-medium transition-all hover:bg-blue-50">
                    üéØ Esercizi
                </button>
            </div>
        </nav>

        <!-- Study Section -->
        <div id="studySection" class="space-y-8">
            <!-- Script Type Selector -->
            <div class="flex justify-center mb-6">
                <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                    <button id="consonantsBtn" class="px-4 py-2 rounded-md bg-blue-500 text-white font-medium text-sm">
                        ÏûêÏùå Consonanti
                    </button>
                    <button id="vowelsBtn" class="px-4 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm">
                        Î™®Ïùå Vocali
                    </button>
                    <button id="syllablesBtn" class="px-4 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm">
                        ÏùåÏ†à Sillabe
                    </button>
                </div>
            </div>

            <!-- Display Mode Selector -->
            <div class="flex justify-center mb-6">
                <div class="bg-white rounded-lg p-2 shadow-md">
                    <button id="simpleBtn" class="px-4 py-2 rounded-md bg-indigo-500 text-white font-medium">
                        Semplice
                    </button>
                    <button id="detailedBtn" class="px-4 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50">
                        Dettagliato
                    </button>
                </div>
            </div>

            <!-- Info -->
            <div class="text-center mb-6">
                <p id="scriptInfo" class="text-lg text-gray-600">ÏûêÏùå - Consonanti dell'hangul</p>
                <p id="displayInfo" class="text-sm text-gray-500 mt-2">Visualizzazione semplice</p>
            </div>

            <!-- Character Grid -->
            <div id="characterGrid" class="grid grid-cols-4 md:grid-cols-7 gap-4 max-w-6xl mx-auto">
                <!-- Characters will be populated by JavaScript -->
            </div>
        </div>

        <!-- Practice Section -->
        <div id="practiceSection" class="hidden">
            <div class="max-w-2xl mx-auto">
                <!-- Practice Mode Selector -->
                <div class="flex justify-center mb-6">
                    <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                        <button id="recognitionBtn" class="px-3 py-2 rounded-md bg-indigo-500 text-white font-medium text-sm">
                            üîç Riconoscimento
                        </button>
                        <button id="writingBtn" class="px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm">
                            ‚úçÔ∏è Scrittura
                        </button>
                        <button id="compositionBtn" class="px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm">
                            üîß Composizione
                        </button>
                        <button id="decompositionBtn" class="px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm">
                            üîÑ Scomposizione
                        </button>
                    </div>
                </div>

                <!-- Script Selector for Practice -->
                <div class="flex justify-center mb-6">
                    <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                        <button id="practiceConsonantsBtn" class="px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm">
                            ÏûêÏùå
                        </button>
                        <button id="practiceVowelsBtn" class="px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm">
                            Î™®Ïùå
                        </button>
                        <button id="practiceSyllablesBtn" class="px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm">
                            ÏùåÏ†à
                        </button>
                    </div>
                </div>

                <!-- Practice Card -->
                <div id="practiceCard" class="bg-white rounded-xl shadow-xl p-8 text-center">
                    <div class="mb-6">
                        <div id="questionText" class="text-6xl mb-4 korean-font">„Ñ±</div>
                        <div id="questionPrompt" class="text-lg text-gray-600">Come si pronuncia questo carattere?</div>
                    </div>

                    <!-- Answer Options -->
                    <div id="answerOptions" class="grid grid-cols-2 gap-4 mb-6">
                        <!-- Options will be populated by JavaScript -->
                    </div>

                    <!-- Writing Input -->
                    <div id="writingInput" class="hidden mb-6">
                        <input type="text" id="writingAnswer" class="w-full p-4 text-center text-2xl border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" placeholder="Scrivi la romanizzazione...">
                    </div>

                    <!-- Composition Interface -->
                    <div id="compositionInterface" class="hidden mb-6">
                        <div class="mb-4">
                            <div class="text-lg text-gray-600 mb-2">Seleziona consonante e vocale:</div>
                            <div class="flex justify-center space-x-4 mb-4">
                                <select id="consonantSelect" class="p-2 border rounded-lg korean-font text-xl">
                                    <option value="">Consonante</option>
                                </select>
                                <select id="vowelSelect" class="p-2 border rounded-lg korean-font text-xl">
                                    <option value="">Vocale</option>
                                </select>
                            </div>
                            <div id="compositionResult" class="text-4xl korean-font mb-4">?</div>
                        </div>
                    </div>

                    <!-- Feedback -->
                    <div id="feedback" class="hidden mb-6 p-4 rounded-lg">
                        <div id="feedbackText" class="text-lg font-medium"></div>
                    </div>

                    <!-- Controls -->
                    <div class="flex justify-center space-x-4">
                        <button id="nextBtn" class="px-6 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors">
                            Prossimo ‚Üí
                        </button>
                        <button id="checkBtn" class="hidden px-6 py-3 bg-indigo-500 text-white rounded-lg font-medium hover:bg-indigo-600 transition-colors">
                            Controlla
                        </button>
                        <button id="composeBtn" class="hidden px-6 py-3 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 transition-colors">
                            Componi
                        </button>
                    </div>

                    <!-- Score and Progress -->
                    <div class="mt-6 space-y-2">
                        <div class="text-sm text-gray-600">
                            Punteggio: <span id="score">0</span>/<span id="total">0</span>
                        </div>
                        <div class="text-xs text-gray-500">
                            <span id="exerciseInfo">Consonanti: 19 caratteri disponibili</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Korean character data
        const consonants = {
            '„Ñ±': 'g/k', '„Ñ¥': 'n', '„Ñ∑': 'd/t', '„Ñπ': 'r/l', '„ÖÅ': 'm',
            '„ÖÇ': 'b/p', '„ÖÖ': 's', '„Öá': 'ng/silent', '„Öà': 'j', '„Öä': 'ch',
            '„Öã': 'k', '„Öå': 't', '„Öç': 'p', '„Öé': 'h', '„Ñ≤': 'kk',
            '„Ñ∏': 'tt', '„ÖÉ': 'pp', '„ÖÜ': 'ss', '„Öâ': 'jj'
        };

        const vowels = {
            '„Öè': 'a', '„Öë': 'ya', '„Öì': 'eo', '„Öï': 'yeo', '„Öó': 'o',
            '„Öõ': 'yo', '„Öú': 'u', '„Ö†': 'yu', '„Ö°': 'eu', '„Ö£': 'i',
            '„Öê': 'ae', '„Öí': 'yae', '„Öî': 'e', '„Öñ': 'ye', '„Öò': 'wa',
            '„Öô': 'wae', '„Öö': 'oe', '„Öù': 'wo', '„Öû': 'we', '„Öü': 'wi',
            '„Ö¢': 'ui'
        };

        const syllables = {
            'Í∞Ä': { consonant: '„Ñ±', vowel: '„Öè', romanization: 'ga' },
            'ÎÇò': { consonant: '„Ñ¥', vowel: '„Öè', romanization: 'na' },
            'Îã§': { consonant: '„Ñ∑', vowel: '„Öè', romanization: 'da' },
            'Îùº': { consonant: '„Ñπ', vowel: '„Öè', romanization: 'ra' },
            'Îßà': { consonant: '„ÖÅ', vowel: '„Öè', romanization: 'ma' },
            'Î∞î': { consonant: '„ÖÇ', vowel: '„Öè', romanization: 'ba' },
            'ÏÇ¨': { consonant: '„ÖÖ', vowel: '„Öè', romanization: 'sa' },
            'ÏïÑ': { consonant: '„Öá', vowel: '„Öè', romanization: 'a' },
            'Ïûê': { consonant: '„Öà', vowel: '„Öè', romanization: 'ja' },
            'Ï∞®': { consonant: '„Öä', vowel: '„Öè', romanization: 'cha' },
            'Ïπ¥': { consonant: '„Öã', vowel: '„Öè', romanization: 'ka' },
            'ÌÉÄ': { consonant: '„Öå', vowel: '„Öè', romanization: 'ta' },
            'Ìåå': { consonant: '„Öç', vowel: '„Öè', romanization: 'pa' },
            'Ìïò': { consonant: '„Öé', vowel: '„Öè', romanization: 'ha' },
            'Í≥†': { consonant: '„Ñ±', vowel: '„Öó', romanization: 'go' },
            'ÎÖ∏': { consonant: '„Ñ¥', vowel: '„Öó', romanization: 'no' },
            'ÎèÑ': { consonant: '„Ñ∑', vowel: '„Öó', romanization: 'do' },
            'Î°ú': { consonant: '„Ñπ', vowel: '„Öó', romanization: 'ro' },
            'Î™®': { consonant: '„ÖÅ', vowel: '„Öó', romanization: 'mo' },
            'Î≥¥': { consonant: '„ÖÇ', vowel: '„Öó', romanization: 'bo' }
        };

        // State
        let currentScript = 'consonants';
        let currentMode = 'study';
        let displayMode = 'simple';
        let practiceMode = 'recognition';
        let practiceScript = 'consonants';
        let currentQuestion = null;
        let score = 0;
        let total = 0;

        // DOM elements
        const studyBtn = document.getElementById('studyBtn');
        const practiceBtn = document.getElementById('practiceBtn');
        const studySection = document.getElementById('studySection');
        const practiceSection = document.getElementById('practiceSection');
        const consonantsBtn = document.getElementById('consonantsBtn');
        const vowelsBtn = document.getElementById('vowelsBtn');
        const syllablesBtn = document.getElementById('syllablesBtn');
        const simpleBtn = document.getElementById('simpleBtn');
        const detailedBtn = document.getElementById('detailedBtn');
        const scriptInfo = document.getElementById('scriptInfo');
        const displayInfo = document.getElementById('displayInfo');
        const characterGrid = document.getElementById('characterGrid');
        const recognitionBtn = document.getElementById('recognitionBtn');
        const writingBtn = document.getElementById('writingBtn');
        const compositionBtn = document.getElementById('compositionBtn');
        const decompositionBtn = document.getElementById('decompositionBtn');
        const practiceConsonantsBtn = document.getElementById('practiceConsonantsBtn');
        const practiceVowelsBtn = document.getElementById('practiceVowelsBtn');
        const practiceSyllablesBtn = document.getElementById('practiceSyllablesBtn');
        const practiceCard = document.getElementById('practiceCard');
        const questionText = document.getElementById('questionText');
        const questionPrompt = document.getElementById('questionPrompt');
        const answerOptions = document.getElementById('answerOptions');
        const writingInput = document.getElementById('writingInput');
        const writingAnswer = document.getElementById('writingAnswer');
        const compositionInterface = document.getElementById('compositionInterface');
        const consonantSelect = document.getElementById('consonantSelect');
        const vowelSelect = document.getElementById('vowelSelect');
        const compositionResult = document.getElementById('compositionResult');
        const feedback = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedbackText');
        const nextBtn = document.getElementById('nextBtn');
        const checkBtn = document.getElementById('checkBtn');
        const composeBtn = document.getElementById('composeBtn');
        const scoreSpan = document.getElementById('score');
        const totalSpan = document.getElementById('total');
        const exerciseInfo = document.getElementById('exerciseInfo');

        // Event listeners
        studyBtn.addEventListener('click', () => switchMode('study'));
        practiceBtn.addEventListener('click', () => switchMode('practice'));
        consonantsBtn.addEventListener('click', () => switchScript('consonants'));
        vowelsBtn.addEventListener('click', () => switchScript('vowels'));
        syllablesBtn.addEventListener('click', () => switchScript('syllables'));
        simpleBtn.addEventListener('click', () => switchDisplayMode('simple'));
        detailedBtn.addEventListener('click', () => switchDisplayMode('detailed'));
        recognitionBtn.addEventListener('click', () => switchPracticeMode('recognition'));
        writingBtn.addEventListener('click', () => switchPracticeMode('writing'));
        compositionBtn.addEventListener('click', () => switchPracticeMode('composition'));
        decompositionBtn.addEventListener('click', () => switchPracticeMode('decomposition'));
        practiceConsonantsBtn.addEventListener('click', () => switchPracticeScript('consonants'));
        practiceVowelsBtn.addEventListener('click', () => switchPracticeScript('vowels'));
        practiceSyllablesBtn.addEventListener('click', () => switchPracticeScript('syllables'));
        nextBtn.addEventListener('click', nextQuestion);
        checkBtn.addEventListener('click', checkWritingAnswer);
        composeBtn.addEventListener('click', checkComposition);
        consonantSelect.addEventListener('change', updateComposition);
        vowelSelect.addEventListener('change', updateComposition);
        writingAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkWritingAnswer();
        });

        // Functions
        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'study') {
                studyBtn.className = 'px-6 py-3 rounded-full bg-blue-600 text-white font-medium transition-all';
                practiceBtn.className = 'px-6 py-3 rounded-full text-blue-600 font-medium transition-all hover:bg-blue-50';
                studySection.classList.remove('hidden');
                practiceSection.classList.add('hidden');
                renderCharacterGrid();
            } else {
                practiceBtn.className = 'px-6 py-3 rounded-full bg-blue-600 text-white font-medium transition-all';
                studyBtn.className = 'px-6 py-3 rounded-full text-blue-600 font-medium transition-all hover:bg-blue-50';
                studySection.classList.add('hidden');
                practiceSection.classList.remove('hidden');
                startPractice();
            }
        }

        function switchScript(script) {
            currentScript = script;
            // Reset buttons
            consonantsBtn.className = 'px-4 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            vowelsBtn.className = 'px-4 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            syllablesBtn.className = 'px-4 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            
            if (script === 'consonants') {
                consonantsBtn.className = 'px-4 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
                scriptInfo.textContent = 'ÏûêÏùå - Consonanti dell\'hangul';
            } else if (script === 'vowels') {
                vowelsBtn.className = 'px-4 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
                scriptInfo.textContent = 'Î™®Ïùå - Vocali dell\'hangul';
            } else if (script === 'syllables') {
                syllablesBtn.className = 'px-4 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
                scriptInfo.textContent = 'ÏùåÏ†à - Sillabe composte';
            }
            renderCharacterGrid();
        }

        function switchDisplayMode(mode) {
            displayMode = mode;
            if (mode === 'simple') {
                simpleBtn.className = 'px-4 py-2 rounded-md bg-indigo-500 text-white font-medium';
                detailedBtn.className = 'px-4 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50';
                displayInfo.textContent = 'Visualizzazione semplice';
            } else {
                detailedBtn.className = 'px-4 py-2 rounded-md bg-indigo-500 text-white font-medium';
                simpleBtn.className = 'px-4 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50';
                displayInfo.textContent = 'Visualizzazione dettagliata con informazioni extra';
            }
            renderCharacterGrid();
        }

        function switchPracticeMode(mode) {
            practiceMode = mode;
            // Reset buttons
            recognitionBtn.className = 'px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm';
            writingBtn.className = 'px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm';
            compositionBtn.className = 'px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm';
            decompositionBtn.className = 'px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm';
            
            if (mode === 'recognition') {
                recognitionBtn.className = 'px-3 py-2 rounded-md bg-indigo-500 text-white font-medium text-sm';
            } else if (mode === 'writing') {
                writingBtn.className = 'px-3 py-2 rounded-md bg-indigo-500 text-white font-medium text-sm';
            } else if (mode === 'composition') {
                compositionBtn.className = 'px-3 py-2 rounded-md bg-indigo-500 text-white font-medium text-sm';
            } else if (mode === 'decomposition') {
                decompositionBtn.className = 'px-3 py-2 rounded-md bg-indigo-500 text-white font-medium text-sm';
            }
            startPractice();
        }

        function switchPracticeScript(script) {
            practiceScript = script;
            // Reset buttons
            practiceConsonantsBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            practiceVowelsBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            practiceSyllablesBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            
            if (script === 'consonants') {
                practiceConsonantsBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            } else if (script === 'vowels') {
                practiceVowelsBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            } else if (script === 'syllables') {
                practiceSyllablesBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            }
            updateExerciseInfo();
            startPractice();
        }

        function renderCharacterGrid() {
            characterGrid.innerHTML = '';
            let data;
            
            if (currentScript === 'consonants') {
                data = consonants;
            } else if (currentScript === 'vowels') {
                data = vowels;
            } else if (currentScript === 'syllables') {
                data = syllables;
            }
            
            Object.entries(data).forEach(([char, info]) => {
                const card = document.createElement('div');
                
                if (displayMode === 'simple') {
                    card.className = 'bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition-shadow cursor-pointer card-flip min-h-[130px] flex flex-col justify-center';
                    
                    if (currentScript === 'syllables') {
                        card.innerHTML = `
                            <div class="card-front">
                                <div class="text-6xl mb-3 korean-font font-bold text-black">${char}</div>
                                <div class="text-lg font-semibold text-gray-700 bg-gray-100 px-3 py-1 rounded-full">${info.romanization}</div>
                            </div>
                            <div class="card-back bg-indigo-50 rounded-lg p-6 flex flex-col justify-center">
                                <div class="text-3xl mb-3 text-indigo-700 font-bold">${info.romanization}</div>
                                <div class="text-5xl korean-font font-bold text-indigo-600">${char}</div>
                                <div class="text-sm text-indigo-600 mt-2">${info.consonant} + ${info.vowel}</div>
                            </div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="card-front">
                                <div class="text-6xl mb-3 korean-font font-bold text-black">${char}</div>
                                <div class="text-lg font-semibold text-gray-700 bg-gray-100 px-3 py-1 rounded-full">${info}</div>
                            </div>
                            <div class="card-back bg-indigo-50 rounded-lg p-6 flex flex-col justify-center">
                                <div class="text-3xl mb-3 text-indigo-700 font-bold">${info}</div>
                                <div class="text-5xl korean-font font-bold text-indigo-600">${char}</div>
                            </div>
                        `;
                    }
                } else {
                    card.className = 'bg-white rounded-lg shadow-md p-4 text-center hover:shadow-lg transition-shadow cursor-pointer card-flip min-h-[160px] flex flex-col justify-center';
                    
                    if (currentScript === 'syllables') {
                        card.innerHTML = `
                            <div class="card-front">
                                <div class="text-5xl mb-2 korean-font font-bold text-black">${char}</div>
                                <div class="text-sm font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded-full mb-2">${info.romanization}</div>
                                <div class="text-xs text-gray-600">
                                    <div>Consonante: ${info.consonant}</div>
                                    <div>Vocale: ${info.vowel}</div>
                                </div>
                            </div>
                            <div class="card-back bg-indigo-50 rounded-lg p-4 flex flex-col justify-center">
                                <div class="text-2xl mb-2 text-indigo-700 font-bold">${info.romanization}</div>
                                <div class="text-4xl korean-font font-bold text-indigo-600 mb-2">${char}</div>
                                <div class="text-sm text-indigo-600">${info.consonant} + ${info.vowel}</div>
                            </div>
                        `;
                    } else {
                        const type = currentScript === 'consonants' ? 'Consonante' : 'Vocale';
                        card.innerHTML = `
                            <div class="card-front">
                                <div class="text-5xl mb-2 korean-font font-bold text-black">${char}</div>
                                <div class="text-sm font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded-full mb-2">${info}</div>
                                <div class="text-xs text-gray-600">${type}</div>
                            </div>
                            <div class="card-back bg-indigo-50 rounded-lg p-4 flex flex-col justify-center">
                                <div class="text-2xl mb-2 text-indigo-700 font-bold">${info}</div>
                                <div class="text-4xl korean-font font-bold text-indigo-600 mb-2">${char}</div>
                                <div class="text-sm text-indigo-600">${type}</div>
                            </div>
                        `;
                    }
                }
                
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
                
                characterGrid.appendChild(card);
            });
        }

        function startPractice() {
            score = 0;
            total = 0;
            updateScore();
            updateExerciseInfo();
            setupCompositionSelects();
            nextQuestion();
        }

        function setupCompositionSelects() {
            consonantSelect.innerHTML = '<option value="">Consonante</option>';
            vowelSelect.innerHTML = '<option value="">Vocale</option>';
            
            Object.keys(consonants).forEach(consonant => {
                const option = document.createElement('option');
                option.value = consonant;
                option.textContent = consonant;
                consonantSelect.appendChild(option);
            });
            
            Object.keys(vowels).forEach(vowel => {
                const option = document.createElement('option');
                option.value = vowel;
                option.textContent = vowel;
                vowelSelect.appendChild(option);
            });
        }
